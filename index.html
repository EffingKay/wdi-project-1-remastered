<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jQuery.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  
  <script src="js/typed.js"></script>
  <script src="js/words.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <title>Typing Game</title>
</head>
<body>
<main>
  <div class="landingScreen">
    <h1 class="h1"> </h1>
    <p>Clear as many words as you can<br> before they reach the right side of the screen.</p>
    <h3>Choose your level</h3>
    <button type="button" name="button" id="easy">Grandma</button>
    <button type="button" name="button" id="normal">Boring</button>
    <button type="button" name="button" id="extreme">Extreme</button>
  </div>
</main>

<script>
  $(function(){
      $(".h1").typed({
        strings: ["TYPIuNG GAMWE", "TYPING GAME "],
        typeSpeed: 100
      });
  });
</script>
</body>
</html>
